name: Node.js CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 15.x ]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: rm -rf node_modules package-lock.json && npm install
    - run: yarn run build
    - name: Deploy app
      run: |
        git config --global user.name 'Vitor Hugo'
        git config --global user.email 'vitorhugojf9@gmail.com'
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com:vitorhugojf/imperio-consultoria-web.git
        git checkout "gh-pages"
        git commit -am "New Deploy"
        git push